<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform<p/>
    <div class="container">  <form class="form" id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
     <label for="name">Name<input id="name" type="text" name="name" placeholder="Enter your name" required /></label>
     <label for="email">Email<input id="email" type="email" name="email" placeholder="Enter your email" required /></label>
     <label for="number">Age(optional)<input id="number" type="number" name="number" placeholder="Enter your age" min="18" max="100" /></label>
     <label class="role">Which option best describes your current role?
       <select id="dropdown">
         <option selected>Select current role</option>
         <option>Student</option>
         <option>Full Time Job</option>
         <option>Full Time Learner</option>
         <option>Prefer not to say</option>
         <option>Others</option>
       </select>
     </label>
     <div>
       <label>Would you recommend freeCodeCamp to a friend?

         <label for="Definitely"><input id="Definitely" type="radio" name="response-type" class="inline" value="1" checked /> Definitely</label>
        <label for="Maybe"><input id="Maybe" type="radio" name="response-type" class="inline" value="2" /> Maybe</label>
        <label for="Not sure"><input id="Not sure" type="radio" name="response-type" class="inline" value="3"/> Not sure</label>

     </label>

     </div>
      <label>What is your favorite feature of freeCodeCamp?
       <select id="dropdown">
         <option selected>Select an option</option>
         <option>Challenges</option>
         <option>Projects</option>
         <option>Community</option>
         <option>Open Source</option>
       </select>
     </label>

<div>
     <label for=""> What would you like to see improved? <span>(Check all that apply)</span>
     
       <label> <input id="Front-end Projects" type="checkbox" value="1" class="inline" />Front-end Projects</label>
       <label> <input id="Back-end Projects" type="checkbox"  value="2" class="inline" />Back-end Projects</label>
       <label> <input id="Data Visualization" type="checkbox"  value="3" class="inline" />Data Visualization</label>
       <label> <input id="Challenges" type="checkbox"  value="4" class="inline" />Challenges</label>
       <label> <input id="Open Source Community" type="checkbox" value="5"class="inline" />Open Source Community</label>
       <label> <input id="Gitter help rooms" type="checkbox"  value="6" class="inline" />Gitter help rooms</label>
       <label> <input id="Videos" type="checkbox"  value="7" class="inline" />Videos
       <label> <input id="City Meetups" type="checkbox"  value="8" class="inline" />City Meetups</label>
       <label> <input id="Wiki" type="checkbox"  value="9" class="inline" />Wiki</label>
       <label> <input id="Forum" type="checkbox" value="10" class="inline" />Forum</label>
       <label> <input id="Additional Courses" type="checkbox" value="11" class="inline" />Additional Courses</label>
      </label>
      </div>
      <label for="bio">Any comments or suggestions?
          <textarea id="bio" name="bio" rows="6" cols="50" placeholder="Enter yout comment here..."></textarea>
        </label>
        <input type="submit" value="Submit" />
      </form>
  </div>
</body>
</html>
